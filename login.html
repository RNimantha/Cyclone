<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Cyclone Relief Fund</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.8rem;
            text-align: center;
        }

        .login-container p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #2980b9;
        }

        .error-message {
            background: #fee;
            color: #c0392b;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #fcc;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <p>Cyclone Relief Fund Dashboard</p>
        
        <div class="error-message" id="errorMessage">
            Invalid password. Please try again.
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    <script>
        const ADMIN_PASSWORD = 'Rashmika@14cyclone';

        // Track login page visit
        function trackLoginPageVisit() {
            const visit = {
                page: 'login',
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                referrer: document.referrer || 'Direct',
                url: window.location.href
            };
            
            const loginVisits = JSON.parse(localStorage.getItem('loginVisits') || '[]');
            loginVisits.push(visit);
            
            // Keep only last 500 login page visits
            if (loginVisits.length > 500) {
                loginVisits.shift();
            }
            
            localStorage.setItem('loginVisits', JSON.stringify(loginVisits));
        }

        // Track login attempts
        function trackLoginAttempt(success, attemptedPassword) {
            const attempt = {
                success: success,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                attemptedPasswordLength: attemptedPassword ? attemptedPassword.length : 0
            };
            
            const loginAttempts = JSON.parse(localStorage.getItem('loginAttempts') || '[]');
            loginAttempts.push(attempt);
            
            // Keep only last 200 login attempts
            if (loginAttempts.length > 200) {
                loginAttempts.shift();
            }
            
            localStorage.setItem('loginAttempts', JSON.stringify(loginAttempts));
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === ADMIN_PASSWORD) {
                // Track successful login
                trackLoginAttempt(true, password);
                
                // Set authentication
                sessionStorage.setItem('adminAuthenticated', 'true');
                
                // Redirect to admin dashboard
                window.location.href = '/admin';
            } else {
                // Track failed login attempt
                trackLoginAttempt(false, password);
                
                // Show error
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        // Check if already authenticated
        if (sessionStorage.getItem('adminAuthenticated') === 'true') {
            window.location.href = '/admin';
        }
        
        // Track login page visit on load
        trackLoginPageVisit();
    </script>
</body>
</html>
